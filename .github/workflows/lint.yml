name: lint

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python tools (ruff, mypy)
        shell: bash
        run: |
          set -euo pipefail
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-dev.txt
          python3 -m pip install -r requirements-agentic-sdd.txt

      - name: Install shellcheck
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install actionlint
        shell: bash
        run: |
          set -euo pipefail
          version="1.6.27"
          curl -sSL "https://raw.githubusercontent.com/rhysd/actionlint/v${version}/scripts/download-actionlint.bash" -o download-actionlint.bash
          bash download-actionlint.bash "${version}"
          ./actionlint -version

      - name: Ruff
        shell: bash
        run: |
          set -euo pipefail
          ruff check scripts
          ruff format --check scripts

      - name: Mypy
        shell: bash
        run: |
          set -euo pipefail
          mypy

      - name: Shellcheck
        shell: bash
        run: |
          set -euo pipefail
          shellcheck \
            .githooks/pre-commit \
            .githooks/pre-push \
            scripts/*.sh \
            scripts/tests/*.sh

      - name: Actionlint
        shell: bash
        run: |
          set -euo pipefail
          ./actionlint \
            -color \
            -shellcheck="shellcheck" \
            .github/workflows/*.yml \
            templates/ci/github-actions/.github/workflows/*.yml

      - name: Docs / SoT lint
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/lint-sot.py docs
